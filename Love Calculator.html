<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Love Calculator</title>
  <!-- favicon-->
  <link rel="shortcut icon" href="heart.ico">
  <!-- Style Sheet  -->
  <link rel="stylesheet" href="calculator.css">
  <!-- icons -->

<body>
  <div id="love-calculator" class="calculator">
    <form name="loveForm" id="loveform" class="" action="index.html"  onsubmit="return loveValidation()"method="post">
      <h1>Welcome <i class="fas fa-heartbeat"></i></h1>
      <h2>Calculate your love score</h2>
      <p>Please enter names below</p>
      <h2>Your Name</h2>
      <input id="firstname"class="yourname name-box" type="text" name="yourname"placeholder="Your Name"></input>
      <h2>Lover's Name</h2>
      <input id="lovername" class="lovername name-box" type="text" name="lovername"placeholder="Lover's Name"></input>
    </form>
    <button onclick="loveCalculator()" class="buttons" type="Submit" value="Submit"><i class="fas fa-heart"></i> Submit</button>
    <button onclick="resetFunction()"class="buttons" type="reset" value="Reset"><i class="fas fa-heart-broken"></i> Reset</button>
